<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Liga</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- El navbar se carga automáticamente mediante JavaScript -->
    <!-- El contenido se carga dinámicamente mediante el router -->
    
    <div class="main-wrapper">
        <main id="app-content">
            <!-- El contenido se cargará aquí dinámicamente -->
            <section id="loading">
                <h1>Cargando...</h1>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Proyecto Liga. Todos los derechos reservados.</p>
            <div id="auth-section">
                <button class="btn-acceder" id="btn-acceder">Acceder</button>
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="user-name" class="user-name"></span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal de Login/Registro -->
    <div id="modal-auth" class="modal-auth">
        <div class="modal-auth-content">
            <span class="modal-auth-close">&times;</span>
            
            <!-- Tabs -->
            <div class="modal-auth-tabs">
                <button class="modal-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="modal-tab" data-tab="registro">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <div id="form-login" class="modal-auth-form active">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email o Username:</label>
                        <input type="text" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div id="form-registro" class="modal-auth-form">
                <h2>Crear Cuenta</h2>
                <form id="registro-form">
                    <div class="form-group">
                        <label for="registro-username">Username:</label>
                        <input type="text" id="registro-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registro-email">Email:</label>
                        <input type="email" id="registro-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registro-nombre">Nombre Completo:</label>
                        <input type="text" id="registro-nombre" name="nombre_completo">
                    </div>
                    <div class="form-group">
                        <label for="registro-password">Contraseña:</label>
                        <input type="password" id="registro-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registro-password-confirm">Confirmar Contraseña:</label>
                        <input type="password" id="registro-password-confirm" name="password_confirm" required>
                    </div>
                    <div id="registro-error" class="error-message"></div>
                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts - Usando módulos ES6 -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
