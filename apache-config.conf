# Configuraci贸n de Virtual Host para Apache
# Copia este contenido en tu archivo de configuraci贸n de Apache
# (normalmente httpd.conf o en sites-available/sites-enabled)

<VirtualHost *:80>
    ServerName proyectoliga.local
    # O usa tu dominio: ServerName www.tudominio.com
    
    # Ruta al directorio del proyecto
    DocumentRoot "E:/Escuela/Programacion Web/Tareas/ProyectoLiga"
    
    <Directory "E:/Escuela/Programacion Web/Tareas/ProyectoLiga">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Permitir acceso a todos los archivos
        <FilesMatch "\.(js|css|html|jpg|jpeg|png|gif|svg|ico|php|json)$">
            Require all granted
        </FilesMatch>
    </Directory>
    
    # Logs (opcional)
    ErrorLog "logs/proyectoliga_error.log"
    CustomLog "logs/proyectoliga_access.log" common
    
    # Configuraci贸n adicional
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
    </IfModule>
</VirtualHost>

