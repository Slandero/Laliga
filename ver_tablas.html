<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Tablas - LaLiga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .tabla-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .tabla-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tabla-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .tabla-card h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .tabla-card .registros {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .tabla-card .columnas {
            margin-top: 10px;
            font-size: 0.85em;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Tablas de la Base de Datos LaLiga</h1>
        <p class="subtitle">VisualizaciÃ³n de todas las tablas y sus registros</p>
        
        <button class="refresh-btn" onclick="cargarTablas()">ðŸ”„ Actualizar</button>
        
        <div id="loading" class="loading">Cargando tablas...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div class="stats" id="stats"></div>
            <div class="section">
                <h2 class="section-title">âš½ Tablas de Equipos</h2>
                <div class="tabla-grid" id="tablas-equipos"></div>
            </div>
            <div class="section">
                <h2 class="section-title">ðŸ“‹ Otras Tablas</h2>
                <div class="tabla-grid" id="otras-tablas"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function cargarTablas() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');
            const stats = document.getElementById('stats');
            const tablasEquipos = document.getElementById('tablas-equipos');
            const otrasTablas = document.getElementById('otras-tablas');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';
            
            try {
                const response = await fetch('api/listar_tablas.php');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Error al cargar las tablas');
                }
                
                // Mostrar estadÃ­sticas
                stats.innerHTML = `
                    <div class="stat-card">
                        <h3>${data.total_tablas}</h3>
                        <p>Total de Tablas</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.resumen.total_equipos}</h3>
                        <p>Equipos</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.resumen.total_registros_equipos}</h3>
                        <p>Registros de Equipos</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.resumen.total_registros_otras}</h3>
                        <p>Otras Tablas</p>
                    </div>
                `;
                
                // Mostrar tablas de equipos
                tablasEquipos.innerHTML = data.tablas_equipos.map(tabla => `
                    <div class="tabla-card">
                        <h4>${tabla.nombre}</h4>
                        <div class="registros">${tabla.registros} registros</div>
                        <div class="columnas">
                            <strong>Columnas:</strong> ${tabla.columnas.length}<br>
                            ${tabla.columnas.slice(0, 3).map(c => c.campo).join(', ')}${tabla.columnas.length > 3 ? '...' : ''}
                        </div>
                    </div>
                `).join('');
                
                // Mostrar otras tablas
                otrasTablas.innerHTML = data.otras_tablas.map(tabla => `
                    <div class="tabla-card">
                        <h4>${tabla.nombre}</h4>
                        <div class="registros">${tabla.registros} registros</div>
                        <div class="columnas">
                            <strong>Columnas:</strong> ${tabla.columnas.length}<br>
                            ${tabla.columnas.slice(0, 3).map(c => c.campo).join(', ')}${tabla.columnas.length > 3 ? '...' : ''}
                        </div>
                    </div>
                `).join('');
                
                loading.style.display = 'none';
                content.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error: ' + err.message;
            }
        }
        
        // Cargar al iniciar
        cargarTablas();
    </script>
</body>
</html>
