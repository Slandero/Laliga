<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clubes</title>
    <style>
        .clubes-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2rem;
            padding: 2rem;
        }
        .club-item {
            background: rgb(0, 52, 223);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        .club-escudo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
        }
        .club-escudo {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Test de Clubes</h1>
    <div id="clubes-content"></div>

    <script>
        const mapeoClubes = {
            'fc_barcelona': { nombre: 'FC Barcelona', carpeta: 'FútbolClubBarcelona' },
            'real_madrid': { nombre: 'Real Madrid', carpeta: 'realmadrid' },
            'atletico_de_madrid': { nombre: 'Atlético de Madrid', carpeta: 'ClubAtléticodeMadridSAD' },
            'sevilla_fc': { nombre: 'Sevilla FC', carpeta: 'sevilla' },
            'valencia_cf': { nombre: 'Valencia CF', carpeta: 'valencia' }
        };

        function cargarClubes() {
            const content = document.getElementById('clubes-content');
            const clubes = Object.keys(mapeoClubes).map(tabla => {
                const info = mapeoClubes[tabla];
                return { tabla, nombre: info.nombre, ruta: `images/${info.carpeta}/escudo.png` };
            });

            let html = '<div class="clubes-grid">';
            clubes.forEach(club => {
                html += `
                    <div class="club-item">
                        <div class="club-escudo-container">
                            <img src="${club.ruta}" alt="${club.nombre}" class="club-escudo" 
                                 onerror="console.error('Error cargando: ${club.ruta}'); this.src='images/LaligaLogo.jpg'">
                        </div>
                        <p>${club.nombre}</p>
                        <small>${club.ruta}</small>
                    </div>
                `;
            });
            html += '</div>';
            content.innerHTML = html;
        }

        cargarClubes();
    </script>
</body>
</html>
